<!Doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    <div id="header">
        <div class="container text-center">
            <div id="logo" class="d-inline-block text-center">
                <img src="./assets/images/RebelsLogo.png">
            </div>
            <div id="title" class="d-inline-block text-center">
                <h1>Battle Royale RPG</h1>
            </div>
        </div>
    </div>
    <div id="bigContainer" class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="choose col-sm col-md-12">
                        <h2 class="text-center">Choose your champion!</h2>
                        <div class="card-deck">
                            <div class="champion card border-dark">
                                <img class="card-img-top" src="./assets/images/Ezra.jpg">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Ezra</h5>
                                </div>
                            </div>
                            <div class="champion card border-dark">
                                <img class="card-img-top" src="./assets/images/Ahsoka.jpg">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Ahsoka</h5>
                                </div>
                            </div>
                            <div class="champion card border-dark">
                                <img class="card-img-top" src="assets/images/Kanan.jpg">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Kanan</h5>
                                </div>
                            </div>
                            <div class="champion card border-dark">
                                <img class="card-img-top" src="./assets/images/Chopper.jpg">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Chopper</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="choose col-sm col-md-12">
                        <h2 class="text-center">Choose your adversary!</h2>
                        <div class="card-deck">
                            <div class="adversary card border-dark">
                                <img class="card-img-top" src="./assets/images/GAThrawn.jpg">
                                <div class="card-body">
                                    <h5 class="card-title text-center">GA Thrawn</h5>
                                </div>
                            </div>
                            <div class="adversary card border-dark">
                                <img class="card-img-top" src="./assets/images/Inquisitor.jpg">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Inquisitor</h5>
                                </div>
                            </div>
                            <div class="adversary card border-dark">
                                <img class="card-img-top" src="./assets/images/Kallus.jpg">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Kallus</h5>
                                </div>
                            </div>
                            <div class="adversary card border-dark">
                                <img class="card-img-top" src="./assets/images/Tarkin.jpg">
                                <div class="card-body">
                                    <h5 class="card-title text-center">Tarkin</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="fightingContainer" class="container">
                    <div id="champion" class="d-inline-block">
                        <h3 class="text-center">Champion</h3>
                    </div>
                    <button class="d-inline-block">Attack!</button>
                    <div id="adversary" class="d-inline-block">
                        <h3 class="text-center">Adversary</h3>
                    </div>
                </div>
            </div>



        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
